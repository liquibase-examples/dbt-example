version: 2

models:
  - name: customer_order_summary
    description: "Customer analysis with order history and segmentation"
    columns:
      - name: customer_id
        description: "Customer identifier"
        tests:
          - not_null
          - unique
      - name: total_orders
        description: "Total number of orders placed by customer"
      - name: lifetime_value
        description: "Total amount spent by customer"
      - name: customer_segment
        description: "Customer value segment (High/Medium/Low Value)"

  - name: product_sales_analysis
    description: "Product performance analysis with sales metrics"
    columns:
      - name: product_id
        description: "Product identifier"
        tests:
          - not_null
          - unique
      - name: total_revenue
        description: "Total revenue generated by product"
      - name: revenue_rank
        description: "Rank by total revenue across all products"
      - name: category_rank
        description: "Rank by quantity sold within product category"